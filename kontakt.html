        <!-- Eksempel på kontaktformular (valgfri) -->
        <form action="#" method="post">
            <label for="navn">Navn:</label><br>
            <input type="text" id="navn" name="navn" placeholder="Dit navn"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Din email"><br><br>

            <label for="besked">Besked:</label><br>
            <textarea id="besked" name="besked" placeholder="Skriv din besked her" rows="5"></textarea><br><br>

            <button type="submit" class="btn">Send</button>
        </form>
